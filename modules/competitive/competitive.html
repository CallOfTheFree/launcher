<link rel="stylesheet" href="./competitive.module.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

<html style="background-color: black">
<section class="competitive-container">
    <div class="competitive">
    <span class="wrapper">
      <a class="matchtype-card card" href="gamemode/gamemode.html">
        <p class="text-container">
          <span class="matchtype-title">UNRANKED</span>
          <br/>
          <span class="matchtype-subTitle">PCW GAME</span>
          <br/>
          <span class="matchtype-description">et glou glou et glou glou glou glou glou glou</span>
        </p>
      </a>
      <div class="matchtype-card-ranked card">
        <p class="text-container">
          <img src="../../assets/league/codbase.png"
               width="100"
               height="100"
               style="border-radius: 33%"
          >
          <span class="matchtype-title">CODBASE LEAGUE</span>
          <br/>
          <br/>
          <span class="matchtype-description">Ranked league</span>
        </p>
      </div>
    </span>
    </div>
    <div class="info-container">
        Do not forget to link your account to play league.
    </div>
    <div class="quit-container" onclick="backHome()">
        BACK HOME
    </div>
</section>

<script>
    document.querySelector('.matchtype-card').addEventListener('click', function () {
        this.classList.toggle('active');
        const rankedCard = document.querySelector('.matchtype-card-ranked');
        if (this.classList.contains('active')) {
            rankedCard.classList.remove('active');
        }
    });

    document.querySelector('.matchtype-card-ranked').addEventListener('click', function () {
        this.classList.toggle('active');
        const normalCard = document.querySelector('.matchtype-card');
        if (this.classList.contains('active')) {
            normalCard.classList.remove('active');
        }
    });

    function backHome() {
        history.back();
    }

</script>
</html>
