<link rel="stylesheet" href="../assets/css/gamepage.css" xmlns="" xmlns="http://www.w3.org/1999/html">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:wght@300;400;500;600;700&family=Staatliches&display=swap"
      rel="stylesheet">

<section class="container">
    <div class="room-exit-button" id="x">
        <div class="button-settings">
            <img class="play-icon" src="../assets/icon/x.png" width="32" height="32">
        </div>
    </div>
    <div class="game-column">
        <div>
            <h1 id="room-type" class="title"></h1>
            <h4 class="vertical-center">
                <span id="room-id" class="room-name">http://codlite.net/lobby/61718</span> <img id="copy-link" src="../assets/icon/copy.png" height="32px" width="32px">
            </h4>
            <h4>
                <span id="room-server-status" class="room-status">Status: <span style="color : green">Online</span></span>
            </h4>
            <h4>
                <span id="room-server-status" class="room-status">Ping: <span style="color : green">12ms</span></span>
            </h4>
            <div id="quit-btn" class="leave-button">Leave room</div>
        </div>
        <div class="map-vote-container">

            <div class="map-menu">
                <div class="map-menu-row">
                    <div class="map">
                        <p>
                            Carentan
                        </p>
                        <img src="../assets/room_img/map/mp_carentan.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Neuville
                        </p>
                        <img src="../assets/room_img/map/mp_neuville.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Hurgten
                        </p>
                        <img src="../assets/room_img/map/mp_hurgten.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Harbor
                        </p>
                        <img src="../assets/room_img/map/mp_harbor.png" class="map-menu-img">
                    </div>
                </div>
                <div class="map-menu-row">
                    <div class="map">
                        <p>
                            Powcamp
                        </p>
                        <img src="../assets/room_img/map/mp_powcamp.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Powcamp
                        </p>
                        <img src="../assets/room_img/map/mp_powcamp.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Stalingrad
                        </p>
                        <img src="../assets/room_img/map/mp_stalingrad.png" class="map-menu-img">
                    </div>
                    <div class="map">
                        <p>
                            Powcamp
                        </p>
                        <img src="../assets/room_img/map/mp_powcamp.png" class="map-menu-img">
                    </div>
                </div>
            </div>

            <script>
                document.querySelector('.map-vote-container').addEventListener('click', function() {
                    const mapMenu = this.querySelector('.map-menu');
                    mapMenu.style.display = mapMenu.style.display === 'none' ? 'flex' : 'none';
                });
            </script>

            <div>
                <p class="map-title">
                    Carentan | 5 votes
                </p>
                <img src="../assets/room_img/map/mp_carentan.png" class="map-img">
            </div>
            <div>
                <p class="map-title">
                    Railyard | 2 votes
                </p>
                <img src="../assets/room_img/map/mp_railyard.png" class="map-img">
            </div>
            <div>
                <p class="map-title">
                    Vote for another map
                </p>
            </div>
        </div>
    </div>

    <div class="player-column">
        <div class="player-list">
            <h3 class="player-title">
                Need 2 more players to start the game ...
            </h3>
            <div class="player-table" id="player-table">

            </div>
        </div>
    </div>
</section>

<script src="../gameAction/gameStart.js"></script>
<script src="../gameAction/gamePage.js"></script>
<script src="../gameAction/roomManager.js"></script>
